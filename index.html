<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAERX Login</title>

<style>
body{
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
    color:white;
}
.card{
    background:#1e293b;
    padding:30px;
    border-radius:20px;
    width:100%;
    max-width:400px;
}
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:none;
}
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:#3b82f6;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.link{
    text-align:center;
    margin-top:10px;
    cursor:pointer;
    font-size:14px;
    color:#93c5fd;
}
.hidden{
    display:none;
}
</style>
</head>
<body>

<div class="card">

<h2 id="title">تسجيل الدخول</h2>

<!-- Login -->
<div id="loginBox">
<input type="email" id="l-email" placeholder="البريد الإلكتروني">
<input type="password" id="l-pass" placeholder="كلمة المرور">
<button onclick="handleLogin()">دخول</button>
<div class="link" onclick="showRegister()">إنشاء حساب جديد</div>
<div class="link" onclick="showForgot()">نسيت كلمة المرور؟</div>
</div>

<!-- Register -->
<div id="registerBox" class="hidden">
<input type="email" id="r-email" placeholder="البريد الإلكتروني">
<input type="password" id="r-pass" placeholder="كلمة المرور (6 أحرف على الأقل)">
<button onclick="handleRegister()">إنشاء حساب</button>
<div class="link" onclick="showLogin()">رجوع للدخول</div>
</div>

<!-- Forgot -->
<div id="forgotBox" class="hidden">
<input type="email" id="f-email" placeholder="اكتب بريدك">
<button onclick="resetPassword()">إرسال رابط إعادة التعيين</button>
<div class="link" onclick="showLogin()">رجوع للدخول</div>
</div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBfpPYreHYPSLytPpwCwXs57fq09Zb2XJc",
  authDomain: "taerx-81ac0.firebaseapp.com",
  projectId: "taerx-81ac0",
  storageBucket: "taerx-81ac0.firebasestorage.app",
  messagingSenderId: "1087291196089",
  appId: "1:1087291196089:web:697f6e4b19e1d15dbf5168"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function handleRegister(){
    const email = document.getElementById("r-email").value;
    const pass = document.getElementById("r-pass").value;

    auth.createUserWithEmailAndPassword(email, pass)
    .then(() => {
        alert("تم إنشاء الحساب بنجاح");
        showLogin();
    })
    .catch(error => alert(error.message));
}

function handleLogin(){
    const email = document.getElementById("l-email").value;
    const pass = document.getElementById("l-pass").value;

    auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
        window.location.href="home.html";
    })
    .catch(() => alert("البريد أو كلمة المرور غير صحيحة"));
}

function resetPassword(){
    const email = document.getElementById("f-email").value;

    auth.sendPasswordResetEmail(email)
    .then(() => alert("تم إرسال رابط إعادة التعيين إلى بريدك"))
    .catch(() => alert("هذا البريد غير مسجل"));
}

function showRegister(){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
    document.getElementById("forgotBox").classList.add("hidden");
    document.getElementById("title").innerText="إنشاء حساب";
}

function showLogin(){
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("forgotBox").classList.add("hidden");
    document.getElementById("title").innerText="تسجيل الدخول";
}

function showForgot(){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("forgotBox").classList.remove("hidden");
    document.getElementById("title").innerText="استعادة كلمة المرور";
}
</script>

</body>
</html>
