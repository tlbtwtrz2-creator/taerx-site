<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Test</title>
<style>
body{
    background:#0f172a;
    color:#fff;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#1e293b;
    padding:30px;
    border-radius:15px;
    width:300px;
}
input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#3b82f6;
    color:#fff;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
<h3>تجربة Firebase</h3>

<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">

<button onclick="register()">إنشاء حساب</button>
<button onclick="login()">تسجيل دخول</button>
<button onclick="resetPass()">إعادة كلمة مرور</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBfpPYreHYPSLytPpwCwXs57fq09Zb2XJc",
  authDomain: "taerx-81ac0.firebaseapp.com",
  projectId: "taerx-81ac0"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function register(){
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, pass)
    .then(()=> alert("✅ تم إنشاء الحساب"))
    .catch(err=> alert("❌ " + err.code));
}

function login(){
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
    .then(()=> alert("✅ تم تسجيل الدخول"))
    .catch(err=> alert("❌ " + err.code));
}

function resetPass(){
    const email = document.getElementById("email").value;

    auth.sendPasswordResetEmail(email)
    .then(()=> alert("✅ تم إرسال رابط إعادة التعيين"))
    .catch(err=> alert("❌ " + err.code));
}
</script>

</body>
</html>
